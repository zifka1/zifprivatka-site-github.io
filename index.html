<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить приватку Зифа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            z-index: 1;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .header {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff6347;
        }

        .info {
            font-size: 18px;
            margin: 20px 0;
            color: #ffcc00;
        }

        .options {
            margin: 20px 0;
        }

        .option {
            background-color: #333;
            border: 1px solid #ff6347;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .option:hover {
            background-color: #444;
            transform: scale(1.05); /* Увеличение при наведении */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Добавлена анимация */
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.05); /* Увеличение при наведении */
        }
        
        /* Модальное окно */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.9); /* Полупрозрачный черный цвет */
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #ffcc00; /* Цвет заголовка */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff; /* Цвет при наведении */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1263950/248954cba9bc08b6e16c676f5c1814ff823af907.mp4" type="video/mp4">
        Ваш браузер не поддерживает HTML5 видео.
    </video>

    <div class="overlay">
        <h1 class="header">Купить приватку Зифа</h1>
        <p class="info">Выберите срок подписки:</p>
        <div class="options">
            <div class="option" data-days="30" data-price="1000">30 дней - 1000 руб.</div>
            <div class="option" data-days="60" data-price="1800">60 дней - 1800 руб.</div>
            <div class="option" data-days="120" data-price="3000">120 дней - 3000 руб.</div>
        </div>
        <button id="purchaseButton">Купить</button>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вы точно хотите купить?</h2>
            <p id="modalMessage"></p>
            <button id="confirmButton">Да, купить!</button>
        </div>
    </div>

    <script>
        let selectedDays = 0;
        let selectedPrice = 0;

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                selectedDays = this.getAttribute('data-days');
                selectedPrice = this.getAttribute('data-price');
                document.querySelectorAll('.option').forEach(opt => opt.style.borderColor = '#333');
                this.style.borderColor = '#ff6347';
            });
        });

        document.getElementById('purchaseButton').addEventListener('click', function() {
            if (selectedDays > 0) {
                // Обновляем текст подтверждения
                document.getElementById('modalMessage').textContent = `Вы хотите купить приватку Зифа на ${selectedDays} дней за ${selectedPrice} рублей?`;
                // Показываем модальное окно
                document.getElementById('myModal').style.display = "block";
            } else {
                alert('Пожалуйста, выберите срок подписки.');
            }
        });

        document.querySelector('.close').onclick = function() {
            document.getElementById('myModal').style.display = "none";
        }

        document.getElementById('confirmButton').addEventListener('click', function() {
            // Закрыть модальное окно и перейти на указанный сайт
            document.getElementById('myModal').style.display = "none";
            window.location.href = 'https://www.youtube.com/watch?v=xvFZjo5PgG0'; // Укажите нужный адрес
        });

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
